<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JavaScript DOM - Children, Parent & Sibling Nodes</title>
     <style>
          .box {
               height: 10px;
               width: 50px;
               padding: 25px;
               margin: 20px;
               border: 2px solid black;
          }
     </style>
</head>

<body>
     <div class="container">
          <div class="box">Box1</div>
          <div class="box">Box2</div>
          <div class="box">Box3</div>
          <div class="box">Box4</div>
          <div class="box">Box5</div>
     </div>
     <table>
          <tr>
               <th>Company</th>
               <th>Contact</th>
               <th>Country</th>
          </tr>
          <tr>
               <td>Alfreds Futterkiste</td>
               <td>Maria Anders</td>
               <td>Germany</td>
          </tr>

     </table>

     <script>
          // Nodes
          // First and Last and all child
          document.body.firstChild
          document.body.lastChild
          document.body.childNodes

          let cont = document.body.childNodes
          cont[1]

          document.body.childNodes[1].firstChild

          // Elements
          document.body.parentElement
          document.body.childNodes[1].firstElementChild
          document.body.childNodes[1].lastElementChild
          // Elements Sibling
          document.body.childNodes[1].lastElementChild.previousElementSibling
          document.body.childNodes[1].lastElementChild.previousElementSibling

          // Activites
          document.body.childNodes[1].firstElementChild.style.backgroundColor = 'aqua';
          document.body.firstElementChild.childNodes[5].style.backgroundColor = "Yellow";
          document.body.firstElementChild.childNodes[5].style.borderRadius = '50px';

          // Table Links
          document.body.children[1].row

          document.body.children[1].row

          document.body.children[1].rows

          // HTMLCollection(2)[tr, tr]
          document.body.children[1].caption

          document.body.children[1].the

          document.body.children[1].tHead

          document.body.children[1].tFoot

          document.body.children[1].tBodies
     </script>
</body>

</html>
